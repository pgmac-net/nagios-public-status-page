name: Build and push nagios-public-status-page

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13
      - run: uv sync
      - name: Run Ruff
        uses: astral-sh/ruff-action@v1 # Use the official action
        with:
          # Optional: specify arguments (default is 'check')
          args: "check --output-format=github"
          # Optional: specify source directory (default is '.')
          src: "src/"

  build_docker_image:
    name: Build & Push Docker image
    needs: lint
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_ghcr
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            # minimal (short sha)
            type=sha
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_docker
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            pgmac/nagios-public-status-page
          tags: |
            # minimal (short sha)
            type=sha
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: push
        with:
          push: true
          tags: |
            ${{ steps.meta_ghcr.outputs.tags }}
            ${{ steps.meta_docker.outputs.tags }}
          labels: |
            ${{ steps.meta_ghcr.outputs.labels }}
            ${{ steps.meta_docker.outputs.labels }}

      - name: Generate ghcr artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Comment PR with build results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          GHCR_TAGS: ${{ steps.meta_ghcr.outputs.tags }}
          DOCKER_TAGS: ${{ steps.meta_docker.outputs.tags }}
          DIGEST: ${{ steps.push.outputs.digest }}
        with:
          script: |
            const ghcrTags = process.env.GHCR_TAGS;
            const dockerTags = process.env.DOCKER_TAGS;
            const digest = process.env.DIGEST;

            const body = `## üê≥ Docker Build Results

            ‚úÖ Docker images successfully built and pushed!

            ### üì¶ GHCR (GitHub Container Registry)
            \`\`\`
            ${ghcrTags}
            \`\`\`

            ### üêã Docker Hub
            \`\`\`
            ${dockerTags}
            \`\`\`

            ### üîê Image Digest
            \`\`\`
            ${digest}
            \`\`\`

            ### üì• Pull Commands
            \`\`\`bash
            # From GHCR
            docker pull ${ghcrTags.split('\n')[0]}

            # From Docker Hub
            docker pull ${dockerTags.split('\n')[0]}
            \`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
