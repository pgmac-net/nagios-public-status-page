name: Build and push nagios-public-status-page

on:
  push:
    branches: ["main"]
    tags: ["*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write
  pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13
      - run: uv sync
      - name: Run Ruff
        uses: astral-sh/ruff-action@v1 # Use the official action
        with:
          # Optional: specify arguments (default is 'check')
          args: "check --output-format=github"
          # Optional: specify source directory (default is '.')
          src: "src/"

  build_docker_image:
    name: Build & Push Docker image
    needs: lint
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_ghcr
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            # semver tags (e.g., v1.0.0, v1.0, v1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # sha hash
            type=sha
            # latest tag for semver releases only
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_docker
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            pgmac/nagios-public-status-page
          tags: |
            # semver tags (e.g., v1.0.0, v1.0, v1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # sha hash
            type=sha
            # latest tag for semver releases only
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        id: push
        with:
          # Only push to registries on tags
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: |
            ${{ steps.meta_ghcr.outputs.tags }}
            ${{ steps.meta_docker.outputs.tags }}
          labels: |
            ${{ steps.meta_ghcr.outputs.labels }}
            ${{ steps.meta_docker.outputs.labels }}

      - name: Generate ghcr artifact attestation
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ghcr.io/${{ env.IMAGE_NAME}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Comment PR with build results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          GHCR_TAGS: ${{ steps.meta_ghcr.outputs.tags }}
          DOCKER_TAGS: ${{ steps.meta_docker.outputs.tags }}
          DIGEST: ${{ steps.push.outputs.digest }}
        with:
          script: |
            const ghcrTags = process.env.GHCR_TAGS;
            const dockerTags = process.env.DOCKER_TAGS;
            const digest = process.env.DIGEST;

            const body = `## ðŸ³ Docker Build Results

            âœ… Docker images successfully built and pushed!

            ### ðŸ“¦ GHCR (GitHub Container Registry)
            \`\`\`
            ${ghcrTags}
            \`\`\`

            ### ðŸ‹ Docker Hub
            \`\`\`
            ${dockerTags}
            \`\`\`

            ### ðŸ” Image Digest
            \`\`\`
            ${digest}
            \`\`\`

            ### ðŸ“¥ Pull Commands
            \`\`\`bash
            # From GHCR
            docker pull ${ghcrTags.split('\n')[0]}

            # From Docker Hub
            docker pull ${dockerTags.split('\n')[0]}
            \`\`\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Generate job summary
        if: always()
        env:
          GHCR_TAGS: ${{ steps.meta_ghcr.outputs.tags }}
          DOCKER_TAGS: ${{ steps.meta_docker.outputs.tags }}
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          echo "## ðŸ³ Docker Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Lint results
          echo "âœ… **Ruff Lint**: Passed" >> $GITHUB_STEP_SUMMARY

          # Build results
          if [ "${{ steps.push.outcome }}" == "success" ]; then
            echo "âœ… **Docker Build**: Successfully built and pushed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Build**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Published Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # GHCR tags
          echo "**GitHub Container Registry:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$GHCR_TAGS" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Docker Hub tags
          echo "**Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$DOCKER_TAGS" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Digest
          echo "**Image Digest:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$DIGEST" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
