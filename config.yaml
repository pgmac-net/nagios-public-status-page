nagios:
  status_dat_path: "/usr/local/nagios/var/status.dat"

  # Filter by hostgroups (requires host_groups field in status.dat)
  hostgroups:
    - "public-status"

  # Filter by servicegroups (requires service_groups field in status.dat)
  servicegroups:
    - "public-status-services"

  # Explicitly list hosts to monitor (alternative to hostgroups)
  hosts: []
    # - "webserver01"
    # - "dbserver01"

  # Explicitly list services to monitor (alternative to servicegroups)
  services: []
    # - host_name: "macro"
    #   service_description: "plexweb"
    # - host_name: "webserver01"
    #   service_description: "HTTP"

polling:
  interval_seconds: 300  # Poll every 5 minutes
  staleness_threshold_seconds: 600  # Warn if data > 10 minutes old

database:
  path: "./data/status.db"

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "*"

rss:
  title: "System Status"
  description: "Public status updates"
  link: "https://status.example.com"
  max_items: 50

incidents:
  retention_days: 30  # Keep closed incidents for 30 days

comments:
  pull_nagios_comments: true  # Pull comments from status.dat
